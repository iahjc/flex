<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>不定项居中定位</title>
        <style>
           .main {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: flex-end;
           } 
           .main div {
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 100%;
            text-align: center;
            line-height: 50px;
            margin: 10px;
           }
        </style>
    </head>
    <body>
        <div class="main">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>    
        </div>
    </body>
</html>
